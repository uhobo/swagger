 plugins {
    id 'war'
    id 'eclipse-wtp'
}
 
 
 repositories {
    jcenter()
}
project.webAppDirName = 'WebContent'
project.sourceCompatibility = 1.8  
project.targetCompatibility = 1.8  

war{
	from 'WebContent'
}

 sourceSets {
        main.java.srcDirs = ['src']
       
        
    }

 dependencies {
 

	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
 	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
	compile group: 'io.swagger', name: 'swagger-core', version: '1.5.22'
	compile group: 'io.swagger', name: 'swagger-jersey2-jaxrs', version: '1.5.22'
	// https://mvnrepository.com/artifact/io.swagger/swagger-codegen
	compile group: 'io.swagger', name: 'swagger-codegen', version: '2.4.2'


 
}